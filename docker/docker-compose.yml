name: mush

services:
  mush-apache:
    build: ./Api/apache
    container_name: mush-apache
    volumes:
      - ./Api/config/vhosts:/etc/apache2/sites-enabled
      - ../Api:/www
    networks:
      - mush-network
    depends_on:
      - mush-php

  mush-php:
    build: ./Api/php
    container_name: mush-php
    environment:
      - PHP_IDE_CONFIG=serverName=mush
      - PHP_CS_FIXER_IGNORE_ENV=1
    volumes:
      - ../Api:/www
    networks:
      - mush-network
    links:
      - mush-database
    extra_hosts:
      - "host.docker.internal:host-gateway"

  #Database container
  mush-database:
    image: postgres:17.5-alpine
    container_name: mush-database
    volumes:
      - ./Database:/docker-entrypoint-initdb.d
    networks:
      - mush-network
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: mysql
      POSTGRES_MULTIPLE_DATABASES: mush,etwin.dev

  mush-front:
    container_name: mush-front
    build:
      context: ./App
      dockerfile: Dockerfile
      args:
        - YOUR_APP_WEB_HTTP_PORT=8080
    volumes:
      - ../App:/www
    stdin_open: true
    tty: true
    environment:
      # https://cli.vuejs.org/guide/mode-and-env.html#modes
      # development is used by vue-cli-service serve
      - NODE_ENV=development
      # one way for hot reloading ... see above for details
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - YOUR_APP_WEB_HTTP_PORT=8080

  mush-eternaltwin:
    container_name: mush-eternaltwin
    build:
      context: ./Eternaltwin
      dockerfile: Dockerfile
    volumes:
      - ../Eternaltwin:/www
    networks:
      - mush-network
    stdin_open: true
    tty: true

networks:
  mush-network:
    driver: bridge
