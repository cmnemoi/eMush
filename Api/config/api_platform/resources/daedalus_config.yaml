Mush\Daedalus\Entity\DaedalusConfig:
  attributes:
    pagination_items_per_page: 25
    normalization_context:
      groups:
      - daedalus_config_read
    denormalization_context:
      groups:
      - daedalus_config_write
  properties:
    placeConfigs:
      subresource:
        resourceClass: Mush\Daedalus\Entity\PlaceConfig
        collection: true
    randomItemPlaces:
      subresource:
        resourceClass: Mush\Daedalus\Entity\RandomItemPlaces
  operations:
    ApiPlatform\Metadata\GetCollection:
      filters:
      - default.search_filter
      - default.order_filter
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Post:
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Get:
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Put:
      security: is_granted("ROLE_ADMIN")
