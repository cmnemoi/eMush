.php_template: &php_template
  image: registry.gitlab.com/eternaltwin/mush/mush/api:latest
  cache:
    paths:
      - "Api/vendor/"
  before_script:
    - php -v
    - cd Api
    # Install all project dependencies
    - composer install
    - cp .env.gitlab .env

.php_with_db_template: &php_with_db_template
  extends: .php_template
  services:
    - postgres:13.1-alpine
  variables:
    POSTGRES_DB: emush_test
    POSTGRES_USER: runner
    POSTGRES_PASSWORD: "password"
  before_script:
    - php -v
    - cd Api
    # Install all project dependencies
    - composer install
    - cp .env.gitlab .env.test
    - cp .env.gitlab .env
    - bin/console doctrine:schema:update -f
    - echo y | bin/console doctrine:fixture:load

.node_template: &node_template
  image: node:16
  cache:
    paths:
      - node_modules/
  before_script:
    - cd App
    - yarn install

api-test:
  <<: *php_with_db_template
  script:
    - php vendor/bin/codecept run
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

api-lint:
  <<: *php_template
  script:
    - ./linters.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

api-test-develop:
  <<: *php_with_db_template
  script:
    - pecl install xdebug && docker-php-ext-enable xdebug
    - XDEBUG_MODE=coverage php vendor/bin/codecept run --xml --html --coverage --coverage-html --no-colors
  coverage: '/^\s+Lines:\s+(\d+\.\d+)%/'
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - Api/tests/_output
    # make the report available in Gitlab UI. see https://docs.gitlab.com/ee/ci/unit_test_reports.html
    reports:
      junit: Api/tests/_output/report.xml
  only:
    - develop

front-lint:
  <<: *node_template
  script:
    - yarn lint --no-fix
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

front-test:
  <<: *node_template
  script:
    - yarn test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "develop"'
