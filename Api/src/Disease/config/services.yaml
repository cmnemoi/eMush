
services:

  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  Mush\Disease\:
    resource: '../'
    exclude:
      - '../DependencyInjection/'
      - '../Entity/'
      - '../Kernel.php'
      - '../Tests/'
  Mush\Disease\SymptomHandler\:
    resource: '../SymptomHandler/'
    tags: [ 'mush.disease.symptom_handler' ]

  Mush\Disease\ConfigData\ConsumableDiseaseConfigDataLoader:
    public: true
  Mush\Disease\ConfigData\DiseaseCauseConfigDataLoader:
    public: true
  Mush\Disease\ConfigData\DiseaseConfigDataLoader:
    public: true