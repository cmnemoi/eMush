Mush\Modifier\Entity\ModifierConfig:
  shortName: 'ModifierConfig'
  description: 'eMush ModifierConfig'
  attributes:
    pagination_items_per_page: 25
    security: 'is_granted("ROLE_USER")'
    normalization_context:
      groups: [ 'modifier_config_read' ]
    denormalization_context:
      groups: [ 'modifier_config_write' ]
  collectionOperations:
    get:
      security: 'is_granted("ROLE_MODERATOR")'
      filters: [ 'modifier_config.search_filter', 'modifier_config.order_filter' ]
  itemOperations:
    get:
      security: 'is_granted("ROLE_MODERATOR")'
    put:
      security: 'is_granted("ROLE_ADMIN")'
