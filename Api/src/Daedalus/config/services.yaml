
services:

  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  Mush\Daedalus\:
    resource: '../'
    exclude:
      - '../DependencyInjection/'
      - '../Entity/'
      - '../Kernel.php'
      - '../Tests/'

  # controllers are imported separately to make sure services can be injected
  # as action arguments even if you don't extend any base controller class
  Mush\Daedalus\Controller\:
    resource: '../Controller/'
    tags: ['controller.service_arguments']

  Mush\Daedalus\ParamConverter\DaedalusCreateRequestConverter:
    tags:
      - { name: 'request.param_converter', converter: DaedalusCreateRequestConverter }

  Mush\Daedalus\Event\DaedalusPostLoadListener:
    tags:
      -
        # these are the options required to define the entity listener
        name: 'doctrine.orm.entity_listener'
        event: 'postLoad'
        entity: 'Mush\Daedalus\Entity\Daedalus'

  Mush\Daedalus\Normalizer\ClosedDaedalusNormalizer:
    tags:
      - { name: 'serializer.normalizer', priority: 64 }
  
  # need this for tests to work
  Mush\Daedalus\Service\ConfigData\DaedalusConfigDataLoader:
    public: true
  Mush\Daedalus\Service\ConfigData\RandomItemPlacesDataLoader:
    public: true
  
