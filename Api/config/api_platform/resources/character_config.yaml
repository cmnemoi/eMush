Mush\Player\Entity\Config\CharacterConfig:
  attributes:
    pagination_items_per_page: 25
    normalization_context:
      groups:
      - character_config_read
    denormalization_context:
      groups:
      - character_config_write
  properties:
    initStatuses:
      subresource:
        resourceClass: Mush\Status\Entity\Config\StatusConfig
        collection: true
    actionConfigs:
      subresource:
        resourceClass: Mush\Action\Entity\ActionConfig
        collection: true
    startingItems:
      subresource:
        resourceClass: Mush\Equipment\Entity\Config\ItemConfig
        collection: true
    initDiseases:
      subresource:
        resourceClass: Mush\Disease\Entity\Config\DiseaseConfig
        collection: true
  operations:
    ApiPlatform\Metadata\GetCollection:
      filters:
      - default.search_filter
      - default.order_filter
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Post:
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Get:
      security: is_granted("ROLE_ADMIN")
    ApiPlatform\Metadata\Put:
      security: is_granted("ROLE_ADMIN")
