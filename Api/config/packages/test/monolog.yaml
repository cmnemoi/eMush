monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        Mush\Logger\Handler\MonologDiscordWebHookHandler:
            id: Mush\Logger\Handler\MonologDiscordWebHookHandler
            type: service
            level: error
            channels: [ "!event", "!doctrine" ]
        Mush\Logger\Handler\MonologOpenTelemetryHandler:
            id: Mush\Logger\Handler\MonologOpenTelemetryHandler
            type: service
            level: error
            channels: [ "!event", "!doctrine" ]