
services:

  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  Mush\Game\:
    resource: '../'
    exclude:
      - '../DependencyInjection/'
      - '../Entity/'
      - '../Kernel.php'
      - '../Tests/'

  Mush\Game\Service\GetRandomElementsFromArrayServiceInterface: '@Mush\Game\Service\GetRandomElementsFromArrayService'
  Mush\Game\Service\GetRandomIntegerServiceInterface: '@Mush\Game\Service\GetRandomIntegerService'
  Mush\Game\Service\TranslationServiceInterface: '@Mush\Game\Service\TranslationService'
