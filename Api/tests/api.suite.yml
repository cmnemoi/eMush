# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make application process them
# Include one of framework modules (Symfony2, Yii2, Laravel5) to use it
# Remove this suite if you don't use frameworks

actor: ApiTester
modules:
    enabled:
        - Asserts
        - REST:
              url: 'http://mush_apache:80/api/v1/'
              depends: PhpBrowser
              part: Json
              timeout: 1000
        - PhpBrowser:
              url: 'http://172.17.0.1:80/api/v1/'
              headers:
                  Accept: application/json
                  Content-Type: application/json
                  Cookie: XDEBUG_SESSION=PHPSTORM
              curl:
                  CURLOPT_RETURNTRANSFER: true
                  CURLOPT_TIMEOUT: 10000
        - Symfony:
            kernel_class: 'Mush\Kernel'
            app_path: 'src'
            environment: 'test'
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - \App\Tests\Helper\Api
        - DataFactory:
              depends: Doctrine2
        - \App\Tests\Helper\Factories\DaedalusFactory
        - \App\Tests\Helper\Factories\PlayerFactory
        - \App\Tests\Helper\Factories\RoomFactory
        - \App\Tests\Helper\Factories\EquipmentFactory