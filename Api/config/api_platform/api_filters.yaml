services:
    default.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { id: ~, name: ~ }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    date.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { updatedAt: ~, createdAt:  ~ }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    default.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { name: 'ipartial' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    default.date_filter:
        parent: 'api_platform.doctrine.orm.date_filter'
        arguments: [ { updatedAt: ~, createdAt: ~ } ]
        tags:  [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    user.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { username: ~, userId: ~ }
            $orderParameterName: order
        tags:  [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    user.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { username: 'ipartial' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    daedalus.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { id: ~, name: ~, gameStatus: ~ }
            $orderParameterName: order
        tags:  [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    news.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { publicationDate: ~ }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    news.search_filter:
        parent: 'api_platform.doctrine.orm.boolean_filter'
        arguments: [ { news.isPinned: ~, news.isPublished: ~ } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    closedDaedalus.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { endDay: DESC, endCycle: DESC }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    languageClosedDaedalus.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { daedalusInfo.localizationConfig.language: 'exact' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    closedPlayer.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { dayDeath: DESC, cycleDeath: DESC }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    closedPlayer.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { playerInfo.user.userId: 'exact',  closedDaedalus.daedalusInfo.localizationConfig.language: 'exact' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    moderationPlayerInfo.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [{ user.username: 'ipartial', 
                      closedPlayer.closedDaedalus.id: 'exact', 
                      closedPlayer.playerInfo.gameStatus: 'exact', 
                      player.daedalus.id: 'exact',
                      characterConfig.characterName: 'ipartial',
                    }]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    moderationPlayerInfo.boolean_filter:
        parent: 'api_platform.doctrine.orm.boolean_filter'
        arguments: [ { closedPlayer.isMush: ~ } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    channel.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [{ scope: 'exact',
                      daedalusInfo.id: 'exact',
                      participants.participant.id: 'exact',
                      message.message: 'ipartial',
                    }]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    message.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [{ message: 'ipartial', 
                      channel.id: 'exact',
                      author.characterConfig.characterName: 'ipartial',
                      parent.id: 'exact',
                    }]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    room_log.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [{ log: 'ipartial',
                      playerInfo.id: 'exact',
                      day: 'exact',
                      cycle: 'exact',
                      visibility: 'exact',
                      place: 'ipartial',
                    }]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    adminSanction.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ {
            reason: 'exact',
            moderationAction: 'exact',
            user.userId: 'exact',
        } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    adminSanction.date_filter:
        parent: 'api_platform.doctrine.orm.date_filter'
        arguments: [ { startDate: ~, endDate: ~ } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    adminSanction.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: {
                startDate: ~,
                reason: ~,
                moderationAction: ~
            }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    moderationSanction.boolean_filter:
        parent: 'api_platform.doctrine.orm.boolean_filter'
        arguments: [ { isActive: ~, isReport:  ~ } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
